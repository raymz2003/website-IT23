<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact - RAIME</title>

    <!-- External CSS -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://as2.ftcdn.net/v2/jpg/05/63/10/09/1000_F_563100976_FGxK7iI0jqVafQRBs4TK0AWeKO5S2VOW.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header .logo {
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        header nav a.active {
            color: #f39c12;
        }

        /* Contact Form Section */
        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 0 20px;
        }

        .contact-content {
            color: white;
            max-width: 600px;
        }

        .contact-content h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .contact-content h1 span {
            color: #f39c12;
        }

        .contact-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #e67e22;
        }

        /* Social Icons Section */
        .social-icon {
            margin-top: 30px;
            text-align: center;
        }

        .social-icon a {
            color: #fff;
            font-size: 30px;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-icon a:hover {
            color: #f39c12;
        }

        /* Contact Details */
        .contact-details {
            margin-top: 20px;
        }

        .contact-details p {
            font-size: 18px;
            margin: 10px 0;
        }

        .contact-details a {
            color: #f39c12;
            text-decoration: none;
            font-size: 20px;
        }

        .contact-details a:hover {
            color: #e67e22;
        }

        /* Home Button Styling */
        .home-btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 10px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .home-btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
